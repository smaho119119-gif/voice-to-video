<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Lip gradient -->
    <linearGradient id="lipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E88B8B"/>
      <stop offset="50%" stop-color="#D46A6A"/>
      <stop offset="100%" stop-color="#C45555"/>
    </linearGradient>
  </defs>

  <!-- Mouth B: Closed lips (B, M, P sounds) -->
  <g>
    <!-- Upper lip -->
    <path d="M150 292 Q175 285, 200 287 Q225 285, 250 292 Q225 295, 200 294 Q175 295, 150 292"
          fill="url(#lipGrad)"/>

    <!-- Lower lip -->
    <path d="M150 294 Q175 297, 200 298 Q225 297, 250 294 Q225 302, 200 304 Q175 302, 150 294"
          fill="url(#lipGrad)"/>

    <!-- Lip line -->
    <path d="M150 294 Q175 296, 200 297 Q225 296, 250 294"
          stroke="#A03030" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Upper lip highlight -->
    <path d="M160 289 Q180 286, 200 287"
          stroke="white" stroke-width="2" stroke-opacity="0.3" fill="none" stroke-linecap="round"/>

    <!-- Lower lip highlight -->
    <path d="M175 300 Q200 302, 225 300"
          stroke="white" stroke-width="1.5" stroke-opacity="0.2" fill="none" stroke-linecap="round"/>

    <!-- Cupid's bow detail -->
    <path d="M188 287 Q195 284, 200 287 Q205 284, 212 287"
          stroke="#B84545" stroke-width="1" fill="none"/>
  </g>
</svg>
