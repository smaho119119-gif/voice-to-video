<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Film strip holes - left -->
  <rect x="60" y="120" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>
  <rect x="60" y="180" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>
  <rect x="60" y="240" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>
  <rect x="60" y="300" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>
  <rect x="60" y="360" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>

  <!-- Film strip holes - right -->
  <rect x="428" y="120" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>
  <rect x="428" y="180" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>
  <rect x="428" y="240" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>
  <rect x="428" y="300" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>
  <rect x="428" y="360" width="24" height="24" rx="4" fill="#1e1b4b" opacity="0.4"/>

  <!-- Play button triangle -->
  <polygon points="200,160 200,352 360,256" fill="url(#playGradient)"/>

  <!-- Sparkle effects for "generation" -->
  <circle cx="380" cy="120" r="8" fill="#fbbf24"/>
  <circle cx="400" cy="150" r="5" fill="#fbbf24" opacity="0.7"/>
  <circle cx="360" cy="100" r="4" fill="#fbbf24" opacity="0.5"/>
</svg>
