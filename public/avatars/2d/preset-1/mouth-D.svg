<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Lip gradient -->
    <linearGradient id="lipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E88B8B"/>
      <stop offset="50%" stop-color="#D46A6A"/>
      <stop offset="100%" stop-color="#C45555"/>
    </linearGradient>

    <!-- Mouth interior -->
    <radialGradient id="mouthInterior" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#3A1515"/>
      <stop offset="100%" stop-color="#2A0A0A"/>
    </radialGradient>

    <!-- Teeth gradient -->
    <linearGradient id="teethGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </linearGradient>
  </defs>

  <!-- Mouth D: Slightly open (Eh sound) -->
  <g>
    <!-- Mouth opening -->
    <ellipse cx="200" cy="298" rx="38" ry="22" fill="url(#mouthInterior)"/>

    <!-- Upper lip -->
    <path d="M160 288 Q180 280, 200 282 Q220 280, 240 288 Q220 293, 200 291 Q180 293, 160 288"
          fill="url(#lipGrad)"/>

    <!-- Lower lip -->
    <path d="M160 308 Q175 318, 200 320 Q225 318, 240 308 Q225 312, 200 314 Q175 312, 160 308"
          fill="url(#lipGrad)"/>

    <!-- Upper teeth -->
    <rect x="168" y="288" width="64" height="10" rx="2" fill="url(#teethGrad)"/>

    <!-- Teeth lines -->
    <line x1="184" y1="288" x2="184" y2="298" stroke="#E8E8E8" stroke-width="0.5"/>
    <line x1="200" y1="288" x2="200" y2="298" stroke="#E8E8E8" stroke-width="0.5"/>
    <line x1="216" y1="288" x2="216" y2="298" stroke="#E8E8E8" stroke-width="0.5"/>

    <!-- Upper lip highlight -->
    <path d="M165 285 Q185 281, 200 282"
          stroke="white" stroke-width="2" stroke-opacity="0.3" fill="none" stroke-linecap="round"/>

    <!-- Mouth outline -->
    <ellipse cx="200" cy="298" rx="40" ry="24" fill="none" stroke="#B84545" stroke-width="1.5"/>
  </g>
</svg>
