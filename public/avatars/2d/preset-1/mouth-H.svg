<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Lip gradient -->
    <linearGradient id="lipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E88B8B"/>
      <stop offset="50%" stop-color="#D46A6A"/>
      <stop offset="100%" stop-color="#C45555"/>
    </linearGradient>

    <!-- Mouth interior -->
    <radialGradient id="mouthInterior" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#4A1A1A"/>
      <stop offset="100%" stop-color="#2A0A0A"/>
    </radialGradient>

    <!-- Teeth gradient -->
    <linearGradient id="teethGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </linearGradient>

    <!-- Tongue gradient -->
    <radialGradient id="tongueGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#F08080"/>
      <stop offset="100%" stop-color="#C45555"/>
    </radialGradient>
  </defs>

  <!-- Mouth H: L sound (tongue visible) -->
  <g>
    <!-- Mouth opening -->
    <ellipse cx="200" cy="298" rx="35" ry="26" fill="url(#mouthInterior)"/>

    <!-- Upper lip -->
    <path d="M163 286 Q180 278, 200 280 Q220 278, 237 286 Q220 290, 200 288 Q180 290, 163 286"
          fill="url(#lipGrad)"/>

    <!-- Lower lip -->
    <path d="M163 310 Q175 320, 200 322 Q225 320, 237 310 Q225 314, 200 316 Q175 314, 163 310"
          fill="url(#lipGrad)"/>

    <!-- Upper teeth -->
    <rect x="170" y="288" width="60" height="10" rx="1" fill="url(#teethGrad)"/>

    <!-- Teeth lines -->
    <line x1="185" y1="288" x2="185" y2="298" stroke="#E8E8E8" stroke-width="0.5"/>
    <line x1="200" y1="288" x2="200" y2="298" stroke="#E8E8E8" stroke-width="0.5"/>
    <line x1="215" y1="288" x2="215" y2="298" stroke="#E8E8E8" stroke-width="0.5"/>

    <!-- Tongue (prominent, touching upper teeth) -->
    <ellipse cx="200" cy="305" rx="22" ry="14" fill="url(#tongueGrad)"/>
    <path d="M180 302 Q200 295, 220 302" stroke="#B85555" stroke-width="1" fill="none"/>

    <!-- Tongue tip detail -->
    <path d="M195 298 Q200 296, 205 298" stroke="#D46A6A" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- Upper lip highlight -->
    <path d="M170 283 Q185 279, 200 280"
          stroke="white" stroke-width="2" stroke-opacity="0.3" fill="none" stroke-linecap="round"/>

    <!-- Mouth outline -->
    <ellipse cx="200" cy="298" rx="38" ry="28" fill="none" stroke="#B84545" stroke-width="1.5"/>
  </g>
</svg>
