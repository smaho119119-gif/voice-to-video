<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Lip gradient -->
    <linearGradient id="lipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E88B8B"/>
      <stop offset="50%" stop-color="#D46A6A"/>
      <stop offset="100%" stop-color="#C45555"/>
    </linearGradient>

    <!-- Mouth interior -->
    <radialGradient id="mouthInterior" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#4A1A1A"/>
      <stop offset="100%" stop-color="#2A0A0A"/>
    </radialGradient>

    <!-- Tongue gradient -->
    <radialGradient id="tongueGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#E88080"/>
      <stop offset="100%" stop-color="#C45555"/>
    </radialGradient>

    <!-- Teeth gradient -->
    <linearGradient id="teethGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </linearGradient>
  </defs>

  <!-- Mouth A: Wide open (Ah sound) -->
  <g>
    <!-- Mouth opening (dark interior) -->
    <ellipse cx="200" cy="300" rx="45" ry="38" fill="url(#mouthInterior)"/>

    <!-- Upper lip -->
    <path d="M155 285 Q175 275, 200 278 Q225 275, 245 285 Q230 290, 200 288 Q170 290, 155 285"
          fill="url(#lipGrad)"/>

    <!-- Lower lip -->
    <path d="M155 315 Q170 325, 200 328 Q230 325, 245 315 Q230 312, 200 313 Q170 312, 155 315"
          fill="url(#lipGrad)"/>

    <!-- Upper teeth row -->
    <path d="M160 288 L160 298 L175 298 L175 288 Z" fill="url(#teethGrad)"/>
    <path d="M177 287 L177 300 L193 300 L193 287 Z" fill="url(#teethGrad)"/>
    <path d="M195 287 L195 300 L208 300 L208 287 Z" fill="url(#teethGrad)"/>
    <path d="M210 287 L210 300 L223 300 L223 287 Z" fill="url(#teethGrad)"/>
    <path d="M225 288 L225 298 L240 298 L240 288 Z" fill="url(#teethGrad)"/>

    <!-- Teeth dividers -->
    <line x1="175" y1="288" x2="175" y2="298" stroke="#DDD" stroke-width="0.5"/>
    <line x1="193" y1="287" x2="193" y2="300" stroke="#DDD" stroke-width="0.5"/>
    <line x1="208" y1="287" x2="208" y2="300" stroke="#DDD" stroke-width="0.5"/>
    <line x1="223" y1="288" x2="223" y2="298" stroke="#DDD" stroke-width="0.5"/>

    <!-- Tongue -->
    <ellipse cx="200" cy="320" rx="30" ry="15" fill="url(#tongueGrad)"/>
    <path d="M175 318 Q200 312, 225 318" stroke="#C45555" stroke-width="1" fill="none"/>

    <!-- Lip highlight -->
    <path d="M165 282 Q185 277, 200 278" stroke="white" stroke-width="2" stroke-opacity="0.3" fill="none" stroke-linecap="round"/>

    <!-- Mouth outline -->
    <ellipse cx="200" cy="300" rx="46" ry="39" fill="none" stroke="#B84545" stroke-width="2"/>
  </g>
</svg>
